<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-xs-8 col-sm-8 col-md-8">
        <div
          class="text-center bg-primary img-rounded kz-pad-20">
          <div class="row">
            <div class="col-xs-3 col-sm-3 col-sm-3">
              <button
                type="button"
                (click)="toClean()"
                class="btn btn-danger kz-btn">C
              </button>
            </div>
            <div class="col-xs-9 col-sm-9">
              <input
                type="text"
                class="form-control text-right kz-input-text"
                id="display"
                name="display"
                [value]="display"
                readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 col-sm-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('7')"
                id="btn7">7
              </button>
            </div>
            <div class="col-xs-3 col-sm-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col-xs-3 col-sm-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('9')"
                id="btn9">9
              </button>
            </div>
            <div class="col-xs-3 col-sm-3 col-sm-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                (click)="setOperation('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                (click)="setOperation('*')"
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                (click)="setOperation('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-light kz-btn"
                (click)="addNumber('.')"
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-success kz-btn"
                (click)="toCalculate()"
                id="btnCalcular">=
              </button>
            </div>
            <div class="col-xs-3 col-sm-3">
              <button
                type="button"
                class="btn btn-warning kz-btn"
                (click)="setOperation('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
